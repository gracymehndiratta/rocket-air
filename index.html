<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

<body>

            duration: 1000,
